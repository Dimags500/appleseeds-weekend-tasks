<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="spinner">Data is loading .....</div>
    <div id="info-bar">

        <div>
            <p>Total cases</p>
            <div id="total-cases"></div>
        </div>

        <div>
            <p>New Ccases</p>
            <div id="new-cases"> </div>
        </div>

        <div>
            <p>Tota deaths</p>
            <div id="total-deaths"></div>
        </div>

        <div>
            <p>New deaths</p>
            <div id="new-deths"></div>
        </div>

        <div>
            <p>Total recovered</p>
            <div id="total-recovered"></div>
        </div>

        <div>
            <p>Critical</p>
            <div id="critical"></div>
        </div>

    </div>
    <canvas id="countiresChart"></canvas>

    <div id="status-btns">
        <button id="confirmed">confirmed</button>
        <button id="critical">critical</button>
        <button id="deaths">deaths</button>
        <button id="recovered">recovered</button>
    </div>

    <div id="continents-btns">
        <button id="Asia">Asia</button>
        <button id="Europe">Europe</button>
        <button id="Africa">Africa</button>
        <button id="Americas">America</button>
        <button id="Oceania">Oceania</button>
        <button id="World">World</button>
    </div>


    <div id="countries-list"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
